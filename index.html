<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <!-- BOOTSTRAP -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">

        <!-- FONT-AWESOME -->
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css" integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w==" crossorigin="anonymous" referrerpolicy="no-referrer" />

        <!-- AXIOS -->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.3.0/axios.min.js" integrity="sha512-A6BG70odTHAJYENyMrDN6Rq+Zezdk+dFiFFN6jH1sB+uJT3SYMV4zDSVR+7VawJzvq7/IrT/2K3YWVKRqOyN0Q==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
        <!-- VUE -->
        <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>

        <!-- CSS -->
        <link rel='stylesheet' href='./css/style.css'>

        <title>Dischi Json</title>
    </head>
    <body>
        <div id="app">        
            <header style="position: sticky; top: 0; z-index: 8;">
                <div>
                    <nav class="navbar bg-success"  data-bs-theme="dark">
                        <div class="container-fluid">
                        <a class="navbar-brand">DischiScord Â©</a>
                        <h5>Rubiamo canzoni e ve le facciamo ascoltare</h5>
                            <form class="d-flex" role="search">
                                <input class="form-control me-2 border-success-emphasis" type="search" placeholder="Search" aria-label="Search">
                                <button class="btn btn-success-emphasis border-white" type="submit">Search</button>                    
                            </form>
                        </div>
                    </nav>
                </div>
            </header>

            <main>
                <div class="row">
                    <div class="col">
                        <div class="row m-2">
                            <div  v-for="disco in dischi" class="col-md-2 overflow-y-auto m-2" style=" border: solid 1px black; width: 325px;" >
                                <div class="m-3 fw-bold text-success fs-4">{{ disco.nome_artista }}</div>
                                <div class="m-3 text-success"> {{ disco.canzone }}</div>
                                <img class="w-100 mb-2" :src="disco.img" alt="disco.nome_artista"></img>
                            </div>
                        </div>
                    </div>
                </div>
            </main>

            <footer>

            </footer>
        </div>
        <!-- JS LINK -->
        <script type="text/javascript" src='js/scripts.js'></script> 
    </body>
</html>
